<!-- Payment Widget Modal -->
<div id="hotel-payment-widget-modal" class="payment-widget-modal">
  <div class="payment-widget-content">
    <button class="payment-widget-close" id="close-widget">&times;</button>
    <h2>Complete Your Booking</h2>
    <div class="payment-widget-details" id="booking-details">
      <!-- Booking details are injected here -->
      <p><strong>Guest:</strong> Jane Doe</p>
      <p><strong>Room:</strong> Deluxe Suite</p>
      <p><strong>Dates:</strong> 2025-11-01 to 2025-11-05</p>
      <p><strong>Total:</strong> $450.00</p>
    </div>
    <div class="payment-widget-form">
      <button id="payment-submit" class="payment-widget-btn">Pay Now</button>
    </div>
    <div id="payment-result"></div>
  </div>
</div>
